<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BBC News Clone</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <!-- Look like BBC has 'fixed width' when minimising also it keeps things centered -->
  <div id="topbar">
    <img id="logo" src="images/logo.png" alt="logo">
    <div id="signin-div" class="topbar-nav">
    <img id="signin-icon" src="images/signin.png" alt="signin-icon">
    <span id="signin-text">Sign in</span>
    <!-- 17 is important line: i dont have idea declare span there -->
    </div>
    <div class="topbar-nav topbar-menu news">
    News
    </div>
    <div class="topbar-nav topbar-menu sport">
    Sport
    </div>
    <div class="topbar-nav topbar-menu weather">
    Weather
    </div>
    <div class="topbar-nav topbar-menu iplayer">
    iPlayer
    </div>
    <div class="topbar-nav topbar-menu tv">
    TV
    </div>
    <div class="topbar-nav topbar-menu more">
    More
    <img id="more-icon" src="images/more-arrow.png" alt="more-arrow-icon">
    </div>
    <div class="topbar-nav search">
    <input id="searchbox" type="text" name="" value="" placeholder="Search">
    <input id="search-ico" type="image" src="images/search.png" name="" value="">
    </div>
  </div>
  <div class="clear"></div>

  <div id="title-bar">
  <div id="title-text">
  <h1>NEWS</h1>
  </div>
  </div>

  </body>
</html>
